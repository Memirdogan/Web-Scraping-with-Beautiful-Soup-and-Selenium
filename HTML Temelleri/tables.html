<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablolar</title>
</head>

<body>


    <table border="1" width="60%">

        <thead>
            <tr>
                <!--table header-->
                <th>kurs adı</th>
                <th>saat</th>
                <th>ders adeti</th>
            </tr>
        </thead>

        <tbody>
            <!--table row-->
            <tr>
                <!--table data-->
                <td>web geliştirme eğitimi</td>
                <td>42</td>
                <td>300</td>
            </tr>

            <tr>
                <td>mvc eğitimi</td>
                <td>30</td>
                <td rowspan="2">200</td>
            </tr>

            <tr>
                <td colspan="2">kolon birleştirme</td>
            </tr>
        </tbody>
    </table>




</body>

</html>
